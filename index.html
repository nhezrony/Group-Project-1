<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Flight Finder</title>

  <!-- CSS Links  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<!-- FireBase Script  -->
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>


<body>
  <nav class="cyan lighten-2" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Flight Finder</a>
    </div>
  </nav>


  <div class="container" id="searchByRouteContainer">
    <div class="col s12">
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content cyan lighten-3">
            <p>
              <h4>Search Flight by Route</h4>
            </p>
          </div>
          <div class="card-action">
            <div class="row">
              <div class="col s12">
                <div class="row">

                  <div class="input-field">
                    <i class="material-icons prefix">date_range</i>
                    <input type="text" class="datepicker" id="SBRDate">
                    <label for="autocomplete-input">Date</label>
                  </div>

                  <div class="input-field" id="SBRDepartureAirport">
                    <i class="material-icons prefix">flight_takeoff</i>
                    <input type="text" id="autocomplete-input" class="departureAirport-autocomplete">
                    <label for=".departureAirport-autocomplete">Departure Airport</label>
                  </div>

                  <div class="input-field" id="SBRArivalAirport">
                    <i class="material-icons prefix">flight_land</i>
                    <input type="text" id="autocomplete-input" class="arivalAirport-autocomplete">
                    <label for=".arivalAirport-autocomplete">Arival Airport</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="center-align">
              <a class="cyan lighten-2 btn-large" id="SBRBtn">Search Flight</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="scheduledFlights"></div>
  <!-- <div class="container"> -->
  <!-- <div id="map-canvas"></div> -->
  <!-- </div> -->


  <!-- Javascript Scripts  -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTCin2wsXqXY9Z5c3lj6IUsbDSRgaS3uU&libraries=places" async
    defer></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="js/searchCards.js"></script>


</body>

</html>
